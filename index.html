<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container" id="valentine">
        <img src="https://media1.tenor.com/m/KusI_nTC1d8AAAAC/hi-waving.gif" class="gif" id="gif">
        <div class="question">Will you be my Valentine?</div>
        <div class="msg" id="message"></div>
        <div class="buttons">
            <button class="button" id="yes">YES</button>
            <button class="button" id="no">NO</button>
        </div>
    </div>
    <div id="heart-container"></div>
    <p class="copyright">Developed By ETHUN PANDEY Â©2025</p>
    <div class="blurbg hide"></div>
    <div class="box hide">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy</br>Valentine's</br> Day!
                    <div class="message">To my dearest lovely ETU,<br>
                       Thanks for coming in my life.<br>
                        Forever yours,<br>
                        ETHUN PANDEY
                    </div>
                </div>
                <div class="heart-button">Click Me</div>
                <div class="big-heart" onclick="window.location.href='https://ethun009.github.io/Valentines/'"><span>Open</span></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
</body>
</html>
